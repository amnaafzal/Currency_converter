<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>currency converter</title>
</head>

<body>

    <nav>
        <div class="logo">
            <h2>CurrencyConverter</h2>
        </div>
        <div>
            <ul class="menu">
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">Services</a></li>
                <li class="link"><a href="#">About us</a></li>
                <li class="link"><a href="#">Contact us</a></li>
            </ul>
        </div>
    </nav>

<div class="currency_container">

    <div class="container">

        <form action="">
            <h2>Currency Converter </h2>

            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" name="amount">
            </div>
            <div class="converter">

                <div class="from">
                    <p>FROM</p>
                    <div class="dropdown">
                        <img src="https://flagsapi.com/AU/flat/64.png" alt="">
                        <select name="from" id="fromSelect">

                        </select>
                    </div>
                </div>
                <i class="fas fa-exchange-alt"></i>
                <div class="to">
                    <p>TO</p>
                    <div class="dropdown">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to" id="toSelect">

                        </select>
                    </div>

                </div>





            </div>


            <div class="ratepara">USD=**PKR</div>

            <button class="btn">GET EXCHANGE RATE</button>



        </form>
    </div>
</div>
    <SCript src="country.js"></SCript>
    <SCript src="code.js"></SCript>


</body>

</html>
